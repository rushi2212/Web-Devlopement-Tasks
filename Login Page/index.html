<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <main>
        <h2>Sign in to <span id="title"> TechnoHacks Edutech </span></h2>
        <div class="main-con">
            <form action="" class="form">
                <div class="div0">
                    <label for="email">Email address / Username</label>
                    <br>
                    <input id="email" class="i1" type="email" name="">
                    <br>
                    <label for="pass">Password</label>
                    <br>
                    <input id="pass" class="i1" type="password">
                </div>
                <div class="div1">
                    <div>
                        <input type="checkbox" name="" id="cb">
                        <label id="rm" for="cb">Remember me</label>
                    </div>
                    <div>
                        <a  id="fp" href="#">Forgot your Password?</a>
                    </div> 
                </div>
                <div class="div2">
                    <button class="button">Sign in</button>
                </div>
                <div class="div3">
                    <p id="para0">Or continue with</p>
                </div>
                <div class="div4">
                    <button class="but"><img  src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></button>
                    <button class="but"><img  src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/></button>
                    
                </div>
                <div class="div5">
                    <p id="para1">Don't have an account?</p>
                    <a class="ca" href="#">Create Account</a>
                </div>
                <h6 id="para2">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of
                    Service apply.</h6>
            

            </form>
        </div>
    </main>
</body>

</html>
