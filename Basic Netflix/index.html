<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="netflix-logo" src="https://pngimg.com/uploads/netflix/netflix_PNG25.png" alt="Netflix-Logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input onkeyup="searchMovie()" placeholder="Search Movie" id="search" type="text" class="search-box" >
                <img onclick="searchMovie()" class="search-icon" src="https://cdn-icons-png.flaticon.com/128/151/151773.png" alt="search-icon">
            </div>
        </div>
    </header>
    <section class="movies" id="movies">
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
