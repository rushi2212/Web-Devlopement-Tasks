<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top">

            <button class="scissor"><img src="https://swarnakrishnan.github.io/rockpaperscissors/images/scissors.png" alt=""></button>
            <!-- <button class="option scissor"><img src="https://swarnakrishnan.github.io/rockpaperscissors/images/scissors.png" alt=""></button> -->
        </div>
        <div class="choose">âœ… Select Option!</div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
